<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <form name="my_timer" id="my_timer">
            <div id="timer">00:00:00:000</div>
            <input class="timer_button" type="button" id="start_button" value="Start">
            <input class="timer_button" type="button" id="split_button" value="Split">
            <input class="timer_button" type="button" id="stop_button" value="Reset">
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
